<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Caballero Luque">
    <title>Test de Reflejos - Human Benchmark Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">

    <div id="areaJuego" class="w-full h-full flex flex-col items-center justify-center text-center cursor-pointer p-6">
        
        <!-- Los 'path' están hechos con IA -->
        <div class="mb-8">
            <svg id="iconoRayo" class="w-24 h-24 text-white opacity-90 hidden" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
            </svg>
            
            <svg id="iconoReloj" class="w-24 h-24 text-white opacity-90 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <svg id="iconoError" class="w-24 h-24 text-white opacity-90 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <h1 id="textoPrincipal" class="text-5xl md:text-6xl font-extrabold mb-4 tracking-tight drop-shadow-md">
            Test de Reflejos
        </h1>
        
        <p id="textoSecundario" class="text-xl md:text-2xl text-white/80 font-medium max-w-2xl">
            Cuando la pantalla se ponga verde, haz click lo más rápido posible.
            <br>
            <span class="text-white/60 text-lg mt-4 block">Haz click en cualquier lugar para empezar</span>
        </p>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="humanBenchmarkJquery.js"></script>
</body>
</html>
