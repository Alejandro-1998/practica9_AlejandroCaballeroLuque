<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authot" content="Alejandro Caballero Luque">
    <title>Gestión de Elementos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primario: indigo;
            --color-secundario: color-mix(in srgb, var(--color-primario), white 40%)
        }

        body { font-family: 'Inter', sans-serif; }

        .tema { color: var(--color-primario); }
        
        .tema-bg { 
            background-color: var(--color-primario); 
        }
        
        .tema-bg:hover { 
            background-color: var(--color-secundario);
        }

        .tema2 { color: var(--color-secundario); }
        
        .tema2-bg { 
            border: 1px var(--color-secundario) solid;
        }
        
        .tema2-bg:hover { 
            border: 1px var(--color-primario) solid; 
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-6 transition-colors duration-500" id="cuerpo">

    <div class="max-w-5xl mx-auto">
        
        <header class="mb-10 text-center">
            <h1 class="tema text-4xl font-bold mb-2">Gestión de elementos con javaScript</h1>
            <p class="tema2">Añade, modifica o elimina elementos dinámicamente</p>
        </header>

        <section class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-10">
            <h2 class="tema text-xl font-semibold mb-4 border-b pb-2">Panel de Control</h2>
            
            <div class="flex flex-col md:flex-row gap-6 items-center justify-between">
                
                <div class="flex items-center gap-3">
                    <label for="colorPicker" class="tema2 font-medium">Selecciona un color:</label>
                    <div class="relative overflow-hidden w-10 h-10 rounded-full shadow-inner ring-2 ring-gray-200">
                        <input type="color" id="colorInput" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[150%] h-[150%] p-0 border-0 cursor-pointer" value="#ffffff">
                    </div>
                </div>

                <div class="flex gap-3">
                    <button id="btnFondo" class="tema2 tema2-bg px-5 py-2.5 rounded-lg font-medium transition-all shadow-sm active:scale-95">
                        Cambiar fondo
                    </button>
                    
                    <button id="btnAgregar" class="tema-bg px-5 py-2.5 rounded-lg text-white font-medium shadow-md hover:shadow-lg transition-all active:scale-95 flex items-center gap-2">
                        <span>+</span> Añadir elemento
                    </button>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Galería de Elementos</h2>
            <div id="contenedorElementos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
